<!DOCTYPE html>
<html>

<head>
    <title>Dashboard - Perf-o-Matic</title>
    <link rel="stylesheet" href="css/reset.min.css" type="text/css" />
    <link rel="stylesheet" href="css/common.css" type="text/css" />
    <link rel="stylesheet" href="css/dashboard.css" type="text/css" />
</head>

<body>

<header id="header">
    <h1>
        <a href="index.html"><span id="logo">Perf-O-Matic</span></a>
    </h1>
    <nav>
        <a class="selected" href="index.html">Dashboard</a>
        <a href="graph.html">Custom Chart</a>
    </nav>
</header>

<div id="toolbar">
    <div class="group">
        <span id="displayrange" class="button selectBox disabled" title="Time range to display">
            <select>
                <option value="7">Last 7 days</option>
                <option value="30">Last 30 days</option>
                <option value="90">Last 90 days</option>
                <option value="365">Last 365 days</option>
            </select>
        </span>
    </div>

    <div class="group">
        <span id="product" class="button selectBox disabled" title="Product">
            <select>
                <option value="1">Firefox</option>
            </select>
        </span>
        <span id="platform" class="button selectBox disabled" title="Top Platforms">
            <select>
                <option>Top Platforms</option>
                <option value="1">Windows 7</option>
                <option value="2">Windows XP</option>
                <option value="3">Mac OSX</option>
                <option value="4">Linux</option>
            </select>
        </span>
        <span id="test" class="button selectBox disabled" title="Top Tests">
            <select>
                <option>Top Tests</option>
                <option value="1">Ts</option>
                <option value="2">Tp</option>
                <option value="3">SunSpider</option>
            </select>
        </span>
    </div>
</div>

<div id="charts">
  <table>
    <thead>
      <tr>
        <td></td>
        <td>
          Windows 7
        </td>
        <td>
          Windows XP
        </td>
        <td>
          Mac OS X
        </td>
        <td>
          Linux
        </td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="rowhead"><p>Ts</p></td>
        <td>
          <a href="graph.html#tests=[[16,1,12]]"><img src="images/dashboard/flot-16-1-12.png"></a>
        </td>
        <td>
          <a href="graph.html#tests=[[16,1,1]]"><img src="images/dashboard/flot-16-1-1.png"></a>
        </td>
        <td>
          <a href="graph.html#tests=[[16,1,13]]"><img src="images/dashboard/flot-16-1-13.png"></a>
        </td>
        <td>
          <a href="graph.html#tests=[[16,1,14]]"><img src="images/dashboard/flot-16-1-14.png"></a>
        </td>
      </tr>
      <tr>
        <td class="rowhead"><p>Tp</p></td>
        <td>
          <a href="graph.html#tests=[[38,1,12]]"><img src="images/dashboard/flot-38-1-12.png"></a>
        </td>
        <td>
          <a href="graph.html#tests=[[38,1,1]]"><img src="images/dashboard/flot-38-1-1.png"></a>
        </td>
        <td>
          <a href="graph.html#tests=[[38,1,13]]"><img src="images/dashboard/flot-38-1-13.png"></a>
        </td>
        <td>
          <a href="graph.html#tests=[[38,1,14]]"><img src="images/dashboard/flot-38-1-14.png"></a>
        </td>
      </tr>
      <tr>
        <td class="rowhead"><p>SunSpider</p></td>
        <td>
          <a href="graph.html#tests=[[25,1,12]]"><img src="images/dashboard/flot-25-1-12.png"></a>
        </td>
        <td>
          <a href="graph.html#tests=[[25,1,1]]"><img src="images/dashboard/flot-25-1-1.png"></a>
        </td>
        <td>
          <a href="graph.html#tests=[[25,1,13]]"><img src="images/dashboard/flot-25-1-13.png"></a>
        </td>
        <td>
          <a href="graph.html#tests=[[25,1,14]]"><img src="images/dashboard/flot-25-1-14.png"></a>
        </td>
      </tr>
    </tbody>
  </table>
  <div id="errors">
  </div>
</div>

<script type="text/javascript" src="jq/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="jq/flot-0.6/jquery.flot.js"></script>
<script type="text/javascript" src="jq/flot-0.6/jquery.flot.selection.min.js"></script>
<script type="text/javascript" src="jq/flot-0.6/jquery.flot.crosshair.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/dashboard.js"></script>

</body>

</html>
