<!DOCTYPE html>
<html>

<head>
    <title>Perf-o-Matic</title>
    <link rel="stylesheet" href="css/dashboard.css" type="text/css" />
</head>
<body>
<div id="header">
</div>

<div id="toolbar">
    <div class="group">
        <span id="displayrange" class="button selectBox disabled" title="Time range to display">
            <select>
                <option value="7">Last 7 days</option>
                <option value="30">Last 30 days</option>
                <option value="90">Last 90 days</option>
                <option value="365">Last 365 days</option>
            </select>
        </span>
    </div>

    <div class="group">
        <span id="product" class="button selectBox disabled" title="Product">
            <select>
                <option value="1">Firefox</option>
                <option value="2">Thunderbird</option>
                <option value="3">SeaMonkey</option>
                <option value="4">Sunbird</option>
            </select>
        </span>
        <span id="platform" class="button selectBox disabled" title="Top Platforms">
            <select>
                <option>Top Platforms</option>
                <option value="1">Windows 7</option>
                <option value="2">Windows XP</option>
                <option value="3">Mac OSX Leopard</option>
                <option value="4">Fedora Linux</option>
            </select>
        </span>
        <span id="product" class="button selectBox disabled" title="Top Tests">
            <select>
                <option>Top Tests</option>
                <option value="1">Ts</option>
                <option value="2">Tp</option>
            </select>
        </span>
    </div>
</div>

<div id="charts">
    <table border="1">
    <thead>
      <tr>
        <td></td>
        <td width="300px">
          Windows 7
        </td>
        <td width="300px">
          Windows XP
        </td>
        <td width="300px">
          Mac OS X
        </td>
        <td width="300px">
          Linux
        </td>
      </tr>
    </thead>
      <tbody>
        <tr>
          <td>Ts</td>
          <td height="200px">
            <div id="placeholder" class="windows7 ts">
          </td>
          <td>
            <div id="placeholder" class="windowsxp ts"></div>
          </td>
          <td>
            <div id="placeholder" class="macosx ts"></div>
          <td>
            <div id="placeholder" class="linux ts"></div>
        </tr>
        <tr>
          <td>Tp</td>
          <td height="200px">
            <div id="placeholder" class="windows7 tp"></div>
          </td>
          <td>
            <div id="placeholder" class="windowsxp tp"></div>
          <td>
            <div id="placeholder" class="macosx tp"></div>
          <td>
            <div id="placeholder" class="linux tp"></div>
          </td>
        </tr>
      </tbody>
    </table>
    <div id="errors">
    </div>
</div>

<div id="backgroundPopup"></div>  

<div id="link-overlay"></div>

<div id="loading-overlay">
    <div><b></b><span>Loading test data...</span></div>
</div>


<script type="text/javascript" src="jq/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="jq/flot-0.6/jquery.flot.js"></script>
<script type="text/javascript" src="jq/flot-0.6/jquery.flot.selection.min.js"></script>
<script type="text/javascript" src="jq/flot-0.6/jquery.flot.crosshair.min.js"></script>
<script type="text/javascript" src="js/dashboard.js"></script>

</body>

</html>
