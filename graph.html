<!DOCTYPE html>
<html>

<head>
    <title>Perf-o-Matic</title>
    <link rel="stylesheet" href="css/reset.min.css" type="text/css" />
    <link rel="stylesheet" href="css/graph.css" type="text/css" />
</head>


<body>


<div id="header">
</div>

<div id="toolbar">
    <div class="group">
        <span id="displayrange" class="button selectBox disabled" title="Time range to display">
            <select>
                <option value="7">Last 7 days</option>
                <option value="30">Last 30 days</option>
                <option value="90">Last 90 days</option>
                <option value="365">Last 365 days</option>
            </select>
        </span>
        <span id="datatype" class="button selectBox disabled" title="Type of data to display">
            <select>
                <option value="running">Running time</option>
                <option value="delta">Time delta</option>
                <option value="deltapercent">Time delta %</option>
            </select>
        </span>
    </div>

    <div class="group">
        <a id="zoomin" class="button disabled" href="#" title="Zoom in on the selected range">Zoom In</a>
        <a id="zoomout" class="button disabled" href="#" title="Zoom out from the selected range">Zoom Out</a>
    </div>

    <div class="group">
        <a id="showchangesets" class="button disabled" href="#">Show Changesets</a>
        <a id="exportcsv" class="button disabled" href="#">Export CSV</a>
    </div>

    <div class="group">
        <a id="link" class="button disabled" href="#">Link</a>
        <a id="embed" class="button disabled" href="#">Embed</a>
    </div>
</div>

<div id="options">
    <ul id="legend">
    </ul>
    
    <a id="add-series" href="#"><span>Add More Test Data</span></a>
    
</div>


<div id="charts">
    <div id="overview-box"><div id="overview"></div></div>
    <div id="plot-box"><div id="plot"></div></div>
    <div id="errors">
    </div>
</div>


<div id="tooltip">
    <div class="body">
        <div>
            <p id="tt-series"></p>
            <p id="tt-series2" class="small"></p>
        </div>
        <div>
            <p id="tt-v"></p>
            <p id="tt-dv" class="small"></p>
        </div>
        <div>
            <p><a id="tt-cset" href="#"></a></p>
            <p id="tt-t" class="small"></p>
        </div>
        <p id="tt-help">Click to lock</p>
    </div>
    <div class="tip"></div>
</div>

<div id="add-data">
    <form id="add-data-form">
        <div id="add-data-branches">
            Select Branches:
            <select id="branches" multiple="true">
            </select>
        </div>
        <div id="add-data-tests">
            Select Tests:
            <select id="tests" multiple="true">
            </select>
        </div>
        <div id="add-data-platforms">
            Select Platforms:
            <select id="platforms" multiple="true">
            </select>
        </div>
        <div id="add-data-controls">
            <a class="button" id="add-series-cancel" href="#">Cancel</a>
            <button class="button disabled" id="add-series-done" href="#">Add (n) Data Series</button>
        </div>
    </form>
</div>

<div id="link-overlay">
    <a class="button" id="link-done" href="#">Done</a>
</div>

<div id="showchangesets-overlay">
    <div id="changesets"></div>
    <a class="button" id="showchangesets-done" href="#">Done</a>
</div>

<div id="backgroundPopup"></div>  

<div id="loading-overlay">
    <div><b></b><span>Loading test data...</span></div>
</div>


<script type="text/javascript" src="jq/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="jq/flot-0.6/jquery.flot.js"></script>
<script type="text/javascript" src="jq/flot-0.6/jquery.flot.selection.min.js"></script>
<script type="text/javascript" src="jq/flot-0.6/jquery.flot.crosshair.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/graph-2.js"></script>

</body>

</html>
